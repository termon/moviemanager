<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/layout}">
    <head>
        <title>Edit Movie</title>
     </head>
    <body>
        <div layout:fragment="content" class="card shadow mt-4 p-4 bg-light">
            <h3>Edit Movie</h3>
                      
            <form  th:action="@{/movies/edit/__${movie.id}__}" th:object="${movie}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="mt-2">
                   <label for="name" class="form-label">Name</label>
                   <input class="form-control" id="name" type="text" th:field="*{name}" />
                   <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                </div>

                <div class="mt-2">
                    <label for="director" class="form-label">Director</label>
                    <input class="form-control" id="director" type="text" th:field="*{director}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"/>
                </div>

                <div class="row mt-2">
                    <div class=" col-3">
                        <label for="year" class="form-label">Year</label>
                        <input class="form-control" id="year" type="number" th:field="*{year}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"/>
                    </div>
                    <div class="col-3">
                        <label for="duration" class="form-label">Duration</label>
                        <input class="form-control" id="duration" type="number"  th:field="*{duration}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"/>
                    </div>

                    <div class="col-3">
                        <label for="budget" class="form-label">Budget ($)</label>
                        <input class="form-control" id="budget" type="number"  th:field="*{budget}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('budget')}" th:errors="*{budget}"/>
                    </div>

                    <div class="col-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input class="form-control" id="rating" type="number"  th:field="*{rating}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"/>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-8">
                        <label for="posterUrl" class="form-label">Poster Url</label>
                        <input class="form-control" id="PosterUrl"  th:field="*{posterUrl}" />
                        <span class="text-danger" th:if="${#fields.hasErrors('posterUrl')}" th:errors="*{posterUrl}"/>
                    </div>
                    <div class="col-4">
                        <label for="genre" class="form-label">Genre</label>
                        <select class="form-control" id="genre" th:field="*{genre}">
                            <option th:each="genre : ${T(com.termoncs.moviemanager.movies.model.Genre).values()}"
                                    th:value="${genre}" th:text="${genre}"></option>
                        </select>
                    </div>
                </div>

                <div class="mt-3">
                    <label for="cast" class="form-label">Cast</label>
                    <textarea class="form-control" id="cast" th:rows="2" th:field="*{cast}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('cast')}" th:errors="*{cast}"/>
                </div>

                <div class="mt-3">
                    <label for="plot" class="form-label">Plot</label>
                    <textarea class="form-control" id="plot" th:rows="4" th:field="*{plot}" />
                    <span class="text-danger" th:if="${#fields.hasErrors('plot')}" th:errors="*{plot}"/>
                </div>

                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Update</button>
                    <a href="/movies">Cancel</a>
                </div>

            </form>
            
        </div>
        
    </body>
</html>
